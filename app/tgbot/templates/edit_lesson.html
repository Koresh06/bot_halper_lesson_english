{% include 'base.html' %}


{% block content %}

<div class="container">
    <h2>Форма изменения урока</h2>
    <form action="/lessons/edit-lesson/{{ lesson.id }}" method="post">
        <label for="user">Выберите Пользователя:</label>
        <select id="user" name="user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <label for="date">Дата:</label>
        <input value="{{ lesson.lesson_date }}" type="date" id="date" name="lesson_date" required>
        <label for="time">Время:</label>
        <input value="{{ lesson.lesson_time }}" type="time" id="time" name="lesson_time" required>
        <button type="submit" class="btn btn-success">Изменить Урок</button>
    </form>
</div>

{% endblock %}
