{% include 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Расписание занятий!</h5>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Номер</th>
                        <th scope="col">Пользователь</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Время</th>
                        <th scope="col">Telegram</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lesson in lessons %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>
                            <a href="/users/profile/{{ lesson.user_id }}" class="btn btn-outline-primary"><i class="bi bi-person-circle"></i> {{ lesson.username }}</a>
                        </td>
                        <td>{{ lesson.lesson_date }}</td>
                        <td>{{ lesson.lesson_time }}</td>
                        <td><a href="https://t.me/{{ lesson.username }}" class="btn btn-info" target="_blank">
                            <i class="bi bi-telegram"></i>
                        </a></td>
                        <td>
                            <a href="/lessons/edit-lesson/{{ lesson.id }}" class="btn btn-primary" >
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a href="/lessons/delete-lesson/{{ lesson.id }}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="/lessons/create-lesson" class="btn btn-primary">Создать урок</a>
        </div>
    </div>
</div>
{% endblock %}
